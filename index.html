<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  <title>Laser Control</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="futurist.min.css">
  <!-- styles.clean.css removido (ruta absoluta causaba fallo en paquete) -->
  <link rel="stylesheet" href="styles.clean.css">
    <style>
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-app">
      <main class="dashboard-main">
        <header class="dashboard-header">
          <h1>Sistema de Grabado L치ser</h1>
        </header>
        <section class="dashboard-grid">
          <div class="control-panel">
            <button id="btn-on" class="btn-futurist">Encender</button>
            <button id="btn-off" class="btn-futurist">Apagar</button>
            <button id="btn-open" class="btn-futurist">Abrir UI</button>
            <span id="status" class="status-display">Servidor: DETENIDO</span>
          </div>
          <div class="log-container" style="margin-top:24px;">
            <h3>Logs</h3>
            <div id="log" class="log-content"></div>
          </div>
        </section>
      </main>
      <div class="ambient-light" aria-hidden="true"></div>
    </div>
    <script src="renderer.js"></script>
    <script>
      // Datos de ejemplo para KPIs y gr치fico
      const kpiData = {
        totalPieces: 1280,
        desiredPercentage: 92,
        reworkPieces: 17,
        maxKpi: 99
      };
      document.getElementById('total-pieces').textContent = kpiData.totalPieces;
      document.getElementById('desired-percentage').textContent = kpiData.desiredPercentage + '%';
      document.getElementById('rework-pieces').textContent = kpiData.reworkPieces;
      document.getElementById('max-kpi').textContent = kpiData.maxKpi;

      // Chart.js para Producci칩n 24h
      const ctx = document.getElementById('productionChart').getContext('2d');
      const productionChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['00h', '04h', '08h', '12h', '16h', '20h'],
          datasets: [{
            label: 'Piezas producidas',
            data: [120, 210, 320, 180, 260, 190],
            backgroundColor: 'rgba(255, 215, 0, 0.7)',
            borderColor: '#FFD700',
            borderWidth: 2,
            borderRadius: 12,
            hoverBackgroundColor: 'rgba(255, 215, 0, 1)'
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Producci칩n por hora',
              color: '#FFD700',
              font: { size: 18, weight: 'bold' }
            }
          },
          scales: {
            x: {
              grid: { color: '#FFD70022' },
              ticks: { color: '#FFD700', font: { weight: 'bold' } }
            },
            y: {
              grid: { color: '#FFD70022' },
              ticks: { color: '#FFD700', font: { weight: 'bold' } }
            }
          }
        }
      });
    </script>
  </body>
</html>
